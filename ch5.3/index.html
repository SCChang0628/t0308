<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ch05範例</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <p>請登入</p>
        </header>
        <div id="content">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input class="remember" name="remember" type="checkbox"> 記住我
                        <input class="showpass" name="showpass" type="checkbox"> 顯示密碼
                    </label>
                </div>
                <button type="submit" class="btn">登入</button>
            </form>
        </div>
    </div>
</body>
</html>
